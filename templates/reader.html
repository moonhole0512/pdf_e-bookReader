
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file.book.title }} - Vol.{{ file.volume_number }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body data-file-id="{{ file.id }}" data-pdf-url="{{ pdf_url }}" data-initial-page="{{ state.current_page }}">

    <div id="reader-container">
        <div id="loader-overlay">
            <div class="loader"></div>
            <p>로딩 중...</p>
        </div>
        <div id="pdf-viewer"></div>
    </div>

    <div id="page-indicator">
        <span id="page-num"></span> / <span id="page-count"></span>
    </div>

    <!-- Floating Action Buttons (Bottom-Right) -->
    <div id="floating-controls">
        <!-- The new toggle button for mobile -->
        <button id="fab-toggle-btn" class="fab">
            <div class="icon-ellipsis">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </button>

        <!-- The 4 functional buttons -->
        <button id="settings-btn" class="fab">
            <div class="icon-gear"></div>
        </button>
        <button id="zoom-in" class="fab">+</button>
        <button id="zoom-out" class="fab">-</button>
        <a href="{{ url_for('index') }}" id="list-btn" class="fab">
            <div class="icon-list">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </a>
    </div>

    <!-- Settings Panel (Now an Overlay) -->
    <div id="settings-panel" class="hidden">
        <div class="settings-header">
            <h2>설정</h2>
        </div>
        <div class="settings-panel-content">
            <div class="settings-section">
                <h4>표시</h4>
                <div class="setting-item">
                    <label for="toggle-page-indicator">페이지 표시</label>
                    <input type="checkbox" id="toggle-page-indicator" checked>
                </div>
            </div>
            <div class="settings-section">
                <h4>화면 맞춤</h4>
                <div class="button-group">
                    <button id="fit-to-width">너비</button>
                    <button id="fit-to-height">높이</button>
                </div>
            </div>
            <div class="settings-section">
                <h4>페이지 레이아웃</h4>
                <div class="button-group">
                    <button id="view-one-page">1P</button>
                    <button id="view-two-page-ltr">2P (좌->우)</button>
                    <button id="view-two-page-rtl">2P (우->좌)</button>
                </div>
            </div>
            <div id="color-settings-section" class="settings-section">
                <div class="section-title-wrapper">
                    <h4>색상</h4>
                    <button id="reset-color-settings">초기화</button>
                </div>
                <div class="setting-item">
                    <label for="brightness-slider">밝기</label>
                    <input type="range" id="brightness-slider" min="50" max="200" value="100">
                </div>
                <div class="setting-item">
                    <label for="contrast-slider">대비</label>
                    <input type="range" id="contrast-slider" min="50" max="200" value="100">
                </div>
                <div class="setting-item">
                    <label for="saturation-slider">채도</label>
                    <input type="range" id="saturation-slider" min="0" max="200" value="100">
                </div>
                <div class="setting-item">
                    <label for="invert-colors-toggle">색상 반전</label>
                    <input type="checkbox" id="invert-colors-toggle">
                </div>
            </div>
        </div>
    </div>

    <div id="next-volume-popup" class="hidden">
        <div class="popup-content">
            <p id="next-volume-message">마지막 페이지입니다. 다음 권으로 이동하시겠습니까?</p>
            <button id="go-to-next-action">네</button>
            <button onclick="document.getElementById('next-volume-popup').classList.add('hidden')">아니요</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/reader.js') }}"></script>
</body>
</html>
